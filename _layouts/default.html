<!DOCTYPE html>
	<html>
		<head>
			<title>Pathways to Preservation</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
		</head>
		<body>
			<nav>
	    		<ul class="main-menu">
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/mission">Our Mission</a></li>
				<li class="has-dropdown">
					<a href="/explore">Start Exploring</a>
				    	<ul class="dropdown">
				      		<li><a href="/explore/tutorials">Map Tutorials</a></li>
				    	</ul>
				</li>
	        		<li class="has-dropdown">
					<a href="/stories">Regional Tours</a>
					<ul class="dropdown">
						<li><a href="/stories/west">West</a></li>
						<li><a href="/stories/southwest">Southwest</a></li>
						<li><a href="/stories/midwest">Midwest</a></li>
						<li><a href="/stories/southeast">Southeast</a></li>
						<li><a href="/stories/northeast">Northeast</a></li>
					</ul>
				</li>
				<li><a href="/meet-the-team">Meet Team History Buffs</a></li>
	    		</ul>
			</nav>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			<footer>
        			<ul>
	        			<li><a href="https://github.com/historybuffs">GitHub</a></li>
					<li><a href="https://www.nps.gov/subjects/nationalregister/data-downloads.htm">Data Sources</li>
             				<li><a href="https://www.nps.gov/index.htm">Visit the National Park Service</a></li>
        				<li><a href="https://www.nps.gov/getinvolved/donate.htm">Get Involved</li>
				</ul>
			</footer>
			<script>
				document.addEventListener('DOMContentLoaded', function() {
					const current = window.location.pathname;       // e.g. "/maps/heatmap"
					document.querySelectorAll('nav ul li').forEach(li => {
			      			const link = li.querySelector('a');
			      			if (link.getAttribute('href') === current ||
			          			current.startsWith(link.getAttribute('href') + '/')) {
			        			li.classList.add('active');
			      }
			    });
			  });
			</script>
		</body>
	</html>
